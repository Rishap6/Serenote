<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serenote - A Modern Web Framework</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <header>
      <!-- navbar -->
      <section class="navbar">
        <div class="navbar-left">
          <img src="assets/logo.png" alt="Serenote Logo" class="logo" />
        </div>
        <button class="login-button">
          <i class="fa fa-user-circle"></i> Login
        </button>
      </section>
      <!-- hero section -->
      <section class="hero">
  <div class="background">
    <img src="assets/LeftHeroSec.png" class="bg-left" alt="Left Background">
    <img src="assets/RightHeroSec.png" class="bg-right" alt="Right Background">
  </div>
  <img src="assets/tree-trunk.png" class="tree" alt="Tree Image">
</section>

<section class="welcome">
  <div class="welcome-box">
    <h1>Welcome</h1>
    <p>Serenote is a mindful journaling platform...</p>
  </div>
</section>


    </header>
  </body>
</html>
